[build-system]
requires = ["uv-build==0.7.2"]
build-backend = "uv_build"

[project]
name = "gjob-dev"
version = "0.0.0"
requires-python = ">=3.11"
dependencies = [
  "cappa>=0.26.4",
  "cyclopts>=3.14.2",
  "devtools>=0.12.2",
  "devtools>=0.12.2",
  "dulwich>=0.22.1",
  "ipython>=9.3.0",
  "matplotlib>=3.10.3",
  "matplotlib>=3.10.3",
  "pandas>=2.3.0",
  "pydantic-settings>=2.5.2",
  "pydantic>=2.11.7",
  "python-dotenv>=1.0.1",
  "sympy>=1.14.0",
  #? Docs
  "docutils>=0.21.2",
  "myst-parser>=3.0.1",
  "numpydoc>=1.7.0",
  "ruamel-yaml>=0.18.6",
  "sphinx>=7.3.7",
]
[project.scripts]
gjob-dev = "gjob_dev.__main__:main"

[tool.fawltydeps]
deps = ["packages/_dev/pyproject.toml"]
code = ["packages/_dev", "docs", "tests"]
ignore_undeclared = ["gjob_dev", "gjob_pipeline", "gjob", "toml"]
[tool.fawltydeps.custom_mapping]
ruamel-yaml = ["ruamel"]
